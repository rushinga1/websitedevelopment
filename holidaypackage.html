<!DOCTYPE html>
<html>
<head>
  <title>BE-WISE Registration</title>

  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #e6e6f5;
      font-family: Arial;
    }

    header {
      background-color: #0b0b5a;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: #6b4ee6;
      margin-top: 15px;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    main header {
      background-color: transparent;
      color: #0b0b5a;
      padding: 20px 0;
    }

    main header h2 {
      text-align: center;
    }

    form {
      background-color: white;
      width: 520px;
      padding: 30px;
      border-radius: 8px;
    }

    .line {
      display: flex;
      gap: 15px;
    }

    .input-box {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
      width: 100%;
    }

    label {
      font-size: 13px;
      margin-bottom: 6px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .check {
      display: flex;
      gap: 8px;
      margin: 15px 0;
      font-size: 13px;
    }

    button {
      background-color: #6b4ee6;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <header>
    <h1>BE-WISE</h1>
    <p>Official Competition Platform</p>

    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Competition</li>
        <li>Register</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>

  <main>

    <header>
      <h2>BE-WISE Student Registration Portal</h2>
    </header>

    <form>

      <div class="line">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text">
        </div>

        <div class="input-box">
          <label>School Name</label>
          <input type="text">
        </div>
      </div>

      <div class="line">
        <div class="input-box">
          <label>Email Address</label>
          <input type="email">
        </div>

        <div class="input-box">
          <label>Phone Number</label>
          <input type="tel">
        </div>
      </div>

      <div class="input-box">
        <label>Project Title</label>
        <input type="text">
      </div>

      <div class="input-box">
        <label>Project Type</label>
        <select>
          <option>Web</option>
          <option>Mobile App</option>
          <option>Desktop App</option>
        </select>
      </div>

      <div class="input-box">
        <label>Upload Project</label>
        <input type="file">
      </div>

      <div class="check">
        <input type="checkbox">
        <span>I accept terms and conditions</span>
      </div>

      <button type="submit">Submit Registration</button>

    </form>

  </main>

</body>
</html>
